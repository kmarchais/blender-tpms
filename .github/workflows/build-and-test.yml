name: Build and Test

on:
  workflow_dispatch:
  pull_request:
  push:
    branches:
      - "*"

  schedule:
    - cron: "0 0 * * 0"

jobs:
  build-and-test:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: ["ubuntu-latest", "macos-latest", "windows-latest"]
        python-version: ["3.10", "3.11"]

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: "pip"

      - name: Install
        run: |
          pip install uv
          uv pip install --system blender_tpms@. bpy

      - name: Test
        run: pytest tests
